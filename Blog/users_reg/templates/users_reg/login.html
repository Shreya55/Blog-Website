{% extends "Blog_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log in</button>
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </small>
        </div>
    </form>
    <hr>
    <p style="text-align: center;"><strong>-- Or Login with--</strong></p>
    <ul style="list-style-type: none; padding-left: 250px;">
        <li><a href="{% url 'social:begin' 'google-oauth2' %}"><button class="btn btn-danger" type="submit" style="margin-bottom: 10px;
    width: 200px;">Google </button></a> </li>
        <li><a href="{% url 'social:begin' 'facebook' %}"><button class="btn btn-primary" type="submit" style="margin-bottom: 10px;
    width: 200px;">Facebook </button></a> </li>
        <li><a href="{% url 'social:begin' 'github' %}"><button class="btn btn-dark" type="submit" style="margin-bottom: 10px;
    width: 200px;">Github </button></a> </li>
        <li><a href="{% url 'social:begin' 'linkedin-oauth2' %}"><button class="btn btn-warning" type="submit" style="margin-bottom: 10px;
    width: 200px;">Linkedin</button></a> </li>

    </ul>
    <div class="border-top pt-3">
        <small class="text-muted">
            Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock content %}
